acl local {
        192.168.0.0/16;
        172.16.0.0/12;
        10.0.0.0/8;
        localhost;
        localnets;
};
options {
	directory "/var/cache/bind";
	forward only;
	minimal-responses yes;
	recursion yes;
	allow-recursion { local; };
	allow-query { local; };
	allow-transfer { none; };
	allow-update { none; };
	allow-notify { localhost; };
//	auto-dnssec maintain;
//	inline-signing yes;
	dnssec-enable no;
	dnssec-validation no;
	dnssec-lookaside no;
	key-directory "/etc/bind/";
	bindkeys-file "/etc/bind/bind.keys";
	filter-aaaa-on-v4 yes;
//	rate-limit { responses-per-second 10; log-only yes; };
	response-policy {
		zone "safesearch";
		zone "whitelist";
		zone "blacklist";
	};
	forwarders {
		8.8.8.8;
		8.8.4.4;
	//	option with dnscrypt or getdns
	//	192.168.5.11 port 5353;
	};
	auth-nxdomain no;
//	listen-on-v6 port 53 { any; };
	listen-on port 53 { any; };
	querylog yes;
	version "unknown";
	};
zone "safesearch" {
	type master;
	allow-transfer { none; };
	file "/etc/bind/safesearch";
};
zone "whitelist" {
	type master;
	allow-transfer { none; };
	file "/etc/bind/whitelist";
};
zone "blacklist" {
	type master;
	allow-transfer { none; };
	file "/etc/bind/blacklist";
};

